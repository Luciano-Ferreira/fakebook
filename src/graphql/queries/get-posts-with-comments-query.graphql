query GetPostWithComments {
  posts(orderBy: createdAt_ASC) {
    id
    customer {
      avatar
      name
      role
    }
    createdAt
    content {
      html
    }
    comments(orderBy: createdAt_ASC) {
        id
        author {
          avatar
          name
          role
        }
        createdAt
        content {
          html
        }
      likes
    }
  }
}