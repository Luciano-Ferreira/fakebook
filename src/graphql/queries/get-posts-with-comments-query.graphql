query GetPostsWithComments {
  posts(orderBy: createdAt_ASC) {
    id
    customer {
      id
      avatar
      name
      role
    }
    createdAt
    content {
      html
    }
    comments {
      id
      likes
      createdAt
      author {
        id
        name
        role
        avatar
      }
      content {
        html
      }
    }
  }
}
